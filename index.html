<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- Instant redirect (JS) with path preservation if you want -->
  <script>
    // If you want to preserve any path after github.io, set preservePath = true
    const preservePath = false;
    const target = "https://aartics.com";
    const destination = preservePath
      ? target + window.location.pathname + window.location.search + window.location.hash
      : target;
    window.location.replace(destination);
  </script>
  <!-- Fallback meta refresh (in case JS is disabled) -->
  <meta http-equiv="refresh" content="0; url=https://aartics.com">
  <link rel="canonical" href="https://aartics.com" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <p>Redirecting to <a href="https://aartics.com">aartics.com</a>…</p>
</body>
</html>
